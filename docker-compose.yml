version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: atlas-db
    environment:
      POSTGRES_DB: atlas
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: atlas123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U atlas" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build: ./backend
    container_name: atlas-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: atlas
      DB_USER: atlas
      DB_PASSWORD: atlas123
      JWT_SECRET: atlasSecretKey2026VeryLongSecretKeyForHS512AlgorithmGenerated
      CORS_ORIGINS: http://localhost,http://localhost:4200,http://localhost:80
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  # Angular Frontend
  frontend:
    build: ./frontend
    container_name: atlas-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
