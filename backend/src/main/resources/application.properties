spring.application.name=atlas-backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:atlas}
spring.datasource.username=${DB_USER:atlas}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Run schema.sql before Hibernate DDL to create PostgreSQL enum types
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:4200,http://localhost:80}

# Logging
logging.level.com.atlas=INFO
logging.level.org.springframework.security=INFO
